<HTML>
<HEAD>
	<TITLE>temperature app</TITLE>
	<style>
		h1:hover
		{	
			color:grey;
		}
		*{
			font-size:20px;
			background-color:lightblue;	
		}
		input{
			background-color:white;
			font-color: darkblue
			}
		center
		{
			padding-top:90px;
		}
		input:hover
		{	
			border-radius : 10px;
			
		}
	</style>
</HEAD>
<BODY>
	<center>
		<h1>Temperature App</h1>
		<form>
		<input type ="number" placeholder ="Temp in fah" id ="fah"/>
		<br><br>
		<input type ="number" placeholder ="Temp in Cel" id ="cel"/>
		</form>
	<script>
		let fah = document.getElementById("fah");
		let cel = document.getElementById("cel");

		fah.addEventListener("input" , ()=>{
		
		let f = parseFloat(fah.value);
		let c= (f-32)* 5/9;
		cel.value = c.toFixed(2)

		});
		cel.addEventListener("input" , ()=>{
		
		let c = parseFloat(cel.value);
		let f= (c*9/5)+32;
		fah.value = f.toFixed(2)

		})

	</script>
	</center>

</BODY>
</HTML>
